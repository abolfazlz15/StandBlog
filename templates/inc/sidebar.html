<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'blog:search' %}">
                        <input type="text" name="search_form" class="searchText"
                               value="{% if request.GET.search_form %}{{ request.GET.search_form }}{% endif %}"
                               placeholder="type to search..." autocomplete="on">
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2>Recent Posts</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for article in recent_articles %}
                                <li><a href="{{ article.get_absolute_url }}">
                                    <h5>{{ article.title }}</h5>
                                    <span>{{ article.created }}</span>
                                </a></li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item categories">
                    <div class="sidebar-heading">
                        <h2>Categories</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for category in categories %}
                                <li><a href="{% url 'blog:category_detail' category.id %}">- {{ category.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item tags">
                    <div class="sidebar-heading">
                        <h2>Tag Clouds</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for tag in tags %}
                            <li><a href="{% url 'blog:tag_detail' tag.id %}">{{ tag.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
